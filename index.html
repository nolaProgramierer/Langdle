<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
         <meta charset="utf-8">
         <title>Wordle clone</title>
         <link rel="stylesheet" href="styles.css">
         <script src="scripts.js"></script>
    </head>
    <body>
        <div id="game-container">
            <h1>Wordle</h1>
            <div id="board-wrapper"></div>
            <div id="keyboard">
                <input type="button" value="Guess">
            </div>
            <div>
                <form id='debug-form'>
                    <h4>Random 5-letter word chosen for game:</h4>
                    <div id="game-word"></div>
                </form>
                <input id="debug-btn" type="button" value="Show debug form">
                <input id="new-game" type="button" value="Start new game">
            </div>
        </div>
       
  
    </body>
</html>
